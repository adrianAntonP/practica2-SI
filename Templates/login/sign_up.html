<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>SIGN UP</title>
  <script src="/static/js/eyehide.js"></script>
  <link rel="stylesheet" href="/static/css/sign_up.css">
</head>
<body>
<div class="box">
  <form  action="/formSignUp" id="SignUp">
    <h2>Sign up</h2>

    <div class="two">
      <div class="inputBox2">
        <input type="text" name="username" id="username" required="required">
        <span>Username</span>
        <i></i>
      </div>
      <div class="inputBox2">
        <input type="text" name="Surname" id="Surname" required="required">
        <span>Surname</span>
        <i></i>
      </div>
    </div>
    <div class="two">
      <div class="inputBox2">
        <input type="text" name="Province" id="Province" required="required">
        <span>Provincia</span>
        <i></i>
      </div>
      <div class="inputBox2">
        <input type="text" name="NumberPhone" id="NumberPhone" required="required">
        <span>Number Phone</span>
        <i></i>
      </div>
    </div>
    <div class="inputBox">
      <input type="email" name="email" id="email" required="required">
      <span>Email</span>
      <i></i>
    </div>
    <div class="two">
      <div class="inputBox2">
        <input type="password" name="passwordInput" id="passwordInput" required="required" oninput="PassRequirements()">
        <span>Password</span>
        <img src="/static/img/hide.png" id="eyeIcon" onclick="togglePasswordVisibility()">
        <i></i>
      </div>
      <div class="inputBox2">
        <input type="password" name="passwordInputTwo" id="passwordInputTwo" required="required">
        <span>Confirm Pass</span>
        <img src="/static/img/hide.png" id="eyeIconTwo" onclick="togglePasswordVisibilityTwo()">
        <i></i>
      </div>
    </div>
    <div class="links">
      <a href="/showLogin">Log In</a>
    </div>
    <div class="two">
      <button type="submit" value="Enviar" >Enviar</button>

      <div class="requirements-container">
        <div id="requirements0">
          <span>Minimo 8 caracteres</span>
        </div>
        <div id="requirements1">
          <span>Al menos un caracter especial</span>
        </div>
      </div>
    </div>

  </form>
</div>
</body>
</html>
